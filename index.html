<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <script src="index.js" defer></script>
  <title>CryptoApi</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Precio cripto en tiempo real</h1>
    <h2 class="text-center"><b>CHILE-CLP</b></h2>
    <hr />
    <div class="w-50 mx-auto">
      <div class="input-group mb-3">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="Ingrese el nombre de la criptomoneda"
          aria-label="Ingrese el nombre de la criptomoneda"
        />
        <div class="input-group-append">
          <button
            id="button"
            class="btn btn-outline-dark"
            type="button"
          >
            Buscar moneda
          </button>
        </div>
      </div>
    </div>
    <div id="result" class="text-center mt-4"></div>
  </div>
</body>
</html>
